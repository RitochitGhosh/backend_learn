<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @keyframes blink {
        0% {
          opacity: 0.2;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      .typing span {
        animation: blink 1.4s infinite;
      }
      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div
      class="min-h-screen flex flex-col items-center justify-start pt-8 px-4"
    >
      <h1 class="text-4xl font-bold text-gray-800 mb-8">ðŸ’¬ Chatify...</h1>

      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-300 flex flex-col h-[80vh] overflow-hidden"
      >
        <!-- Header -->
        <div
          class="h-16 flex items-center px-4 border-b border-gray-300 bg-gray-100"
        >
          <i class="far fa-user text-gray-600 text-xl mr-2"></i>
          <input
            id="name-input"
            type="text"
            maxlength="20"
            value="anonymous"
            class="text-lg font-semibold text-gray-800 bg-transparent focus:outline-none"
          />
        </div>

        <!-- Chat messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 bg-white">
          <ul id="message-container" class="space-y-4">
            <!-- Dynamic messages will be appended here -->
          </ul>
        </div>

        <!-- Typing indicator -->
        <div id="typing-indicator" class="px-4 pb-2 hidden">
          <div class="flex items-start space-x-3">
            <i class="fas fa-user-circle text-2xl text-gray-500"></i>
            <div
              class="bg-gray-100 px-4 py-2 rounded-xl shadow-sm max-w-[75%] typing text-sm text-gray-600 flex items-center gap-1"
            >
              <span id="typing-name">Someone</span>
              <span class="dot">.</span><span class="dot">.</span
              ><span class="dot">.</span>
            </div>
          </div>
        </div>

        <!-- Input box -->
        <div class="p-4 border-t border-gray-300 bg-gray-50">
          <div class="flex items-center gap-2">
            <input
              id="message-input"
              type="text"
              placeholder="Type a message..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <button
              id="send-button"
              class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full shadow"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="text-2xl font-bold pt-5 text-gray-500" id="clients-total">
        Total Users: 0
      </div>
    </div>

    <!-- At the bottom of your body -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
